<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Online FPS Demo</title>
<style>
body { margin:0; overflow:hidden; }
#health { position:absolute; top:10px; left:10px; font-size:20px; color:white; font-family:sans-serif; }
</style>
</head>
<body>
<div id="health">Health: 100</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/PointerLockControls.js';
import { io } from 'https://cdn.socket.io/4.7.2/socket.io.esm.min.js';

const socket = io();

// 씬, 카메라, 렌더러
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,2,5);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// 바닥
const floorGeo = new THREE.BoxGeometry(20,0.1,20);
const floorMat = new THREE.MeshStandardMaterial({color:0x808080});
const floor = new THREE.Mesh(floorGeo,floorMat);
floor.position.y = 0;
scene.add(floor);

// 총
const gunGeo = new THREE.BoxGeometry(0.3,0.3,1);
const gunMat = new THREE.MeshStandardMaterial({color:0x000000});
const gun = new THREE.Mesh(gunGeo,gunMat);
scene.add(gun);

// 빛
const light = new THREE.PointLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040,0.5));

// FPS 컨트롤
const controls = new PointerLockControls(camera, document.body);
document.body.addEventListener('click', ()=>controls.lock());

// 이동
let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
let velocity = new THREE.Vector3();
document.addEventListener('keydown', e=>{
    if(e.code==='KeyW') moveForward=true;
    if(e.code==='KeyS') moveBackward=true;
    if(e.code==='KeyA') moveLeft=true;
    if(e.code==='KeyD') moveRight=true;
});
document.addEventListener('keyup', e=>{
    if(e.code==='KeyW') moveForward=false;
    if(e.code==='KeyS') moveBackward=false;
    if(e.code==='KeyA') moveLeft=false;
    if(e.code==='KeyD') moveRight=false;
});

// 다른 플레이어 관리
let otherPlayers = {};
socket.on('updatePlayers', players=>{
    for(let id in otherPlayers){
        if(!players[id]){
            scene.remove(otherPlayers[id].mesh);
            delete otherPlayers[id];
        }
    }
    for(let id in players){
        if(id === socket.id) continue;
        if(!otherPlayers[id]){
            const geo = new THREE.BoxGeometry(1,2,1);
            const mat = new THREE.MeshStandardMaterial({color:0xff0000});
            const mesh = new THREE.Mesh(geo, mat);
            scene.add(mesh);
            otherPlayers[id] = { mesh };
        }
        otherPlayers[id].mesh.position.set(players[id].x, players[id].y, players[id].z);
        otherPlayers[id].mesh.rotation.y = players[id].rotY;
    }
});

// 총알
let bullets = [];
socket.on('bullet', data=>{
    const geo = new THREE.SphereGeometry(0.1,8,8);
    const mat = new THREE.MeshStandardMaterial({color:0xffff00});
    const sphere = new THREE.Mesh(geo,mat);
    sphere.position.set(data.x,data.y,data.z);
    bullets.push({mesh:sphere, dir:data.dir});
    scene.add(sphere);
});

document.addEventListener('click', ()=>{
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    socket.emit('shoot',{x:camera.position.x, y:camera.position.y, z:camera.position.z, dir});
});

// 애니메이션
let prevTime = performance.now();
let health = 100;
const healthDiv = document.getElementById('health');

function animate(){
    requestAnimationFrame(animate);
    let time = performance.now();
    let delta = (time-prevTime)/1000;
    prevTime = time;

    velocity.x = 0; velocity.z = 0;
    let speed = 5;
    if(moveForward) velocity.z -= speed*delta;
    if(moveBackward) velocity.z += speed*delta;
    if(moveLeft) velocity.x -= speed*delta;
    if(moveRight) velocity.x += speed*delta;

    controls.moveRight(velocity.x);
    controls.moveForward(velocity.z);

    // 서버에 위치 전송
    const camRotY = camera.rotation.y;
    socket.emit('move',{x:camera.position.x, y:camera.position.y, z:camera.position.z, rotY:camRotY});

    // 총 위치
    const camDir = new THREE.Vector3();
    camera.getWorldDirection(camDir);
    gun.position.copy(camera.position).add(camDir.multiplyScalar(1.0));
    gun.position.y -= 0.3;

    // 총알 이동
    for(let i=bullets.length-1;i>=0;i--){
        bullets[i].mesh.position.add(bullets[i].dir.clone().multiplyScalar(0.5));
        if(bullets[i].mesh.position.length()>50){
            scene.remove(bullets[i].mesh);
            bullets.splice(i,1);
        }
    }

    renderer.render(scene,camera);
    healthDiv.textContent = "Health: " + health;
}
animate();

window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
